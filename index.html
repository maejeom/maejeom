<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gift Picker</h1>
    
    <div class="form-section">
      <div class="form-row">
        <div class="form-group half">
          <label for="category">📂 카테고리</label>
          <select id="category">
            <option value="음료">음료</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="form-section">
      <div class="form-group half">
        <label for="budget">💰 예산 (원)</label>
        <input type="number" id="budget" placeholder="ex) 1500" />
      </div>
    </div>

    <div class="form-group tag-selection-row">
      <div class="form-section"><label>🏷️ 태그</label>
        <div class="form-group">
          <select id="tagFilterMode">
            <option value="include">선택한 태그에 포함되는 상품</option>
            <option value="partial">선택한 태그를 포함하는 상품</option>
          </select>
        </div>
        <div id="situation-buttons" class="situation-buttons">
          <button class="situation-btn" data-tag="달콤한"># 달콤한</button>
          <button class="situation-btn" data-tag="짭짤한"># 짭짤한</button>
          <button class="situation-btn" data-tag="매운"># 매운</button>
          <button class="situation-btn" data-tag="신맛 나는"># 신맛 나는</button>
          <button class="situation-btn" data-tag="고소한"># 고소한</button>
          <button class="situation-btn" data-tag="쌉싸름한"># 쌉싸름한</button>
        </div>
      </div>
    </div>


    <button class="recommend-btn" onclick="recommendGift()">✨ 추천 받기</button>

    <div id="result" class="result-container" style="display:none;">
      <div class="card-scroll-wrapper">
        <button id="scrollLeft" class="scroll-btn">◀</button>
        <div id="cardList" class="card-list"></div>
        <button id="scrollRight" class="scroll-btn">▶</button>
      </div>
    </div>

  </div>

  <button id="showGiftLog" class="floating-giftlog-btn" title="받은 선물 기록">🎀</button>
    <div id="giftLogModal" class="gift-log-modal" style="display:none;">
      <div class="gift-log-content">
        <h2>받은 선물 기록하기</h2>
        <form id="giftLogForm">
          <button type="button" id="closeGiftLog" title="닫기">✖</button>
          <input type="text" id="friendName" placeholder="친구 이름" required />
          <select id="giftName" required>
            <option value="">받은 선물 선택</option>
            <!-- JS에서 상품 목록으로 옵션 자동 생성 -->
            <option value="기타">기타</option>
          </select>
          <input type="text" id="customGiftName" placeholder="직접 입력" style="display:none; margin-top:8px;" />
          <input type="date" id="giftDate" required />
          <button type="submit">기록하기</button>
        </form>
        <h3>기록 목록</h3>
        <div id="giftLogList" class="gift-log-list-cards"></div>
      </div>
    </div>

  <!-- 오른쪽 하단 고정 찜 보기 버튼 -->
  <button id="showLiked" class="floating-like-btn" title="찜한 항목 보기">💖</button>

  <!-- 찜한 항목 보여주는 박스 -->
  <div id="likedBox" class="liked-box" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
